<!DOCTYPE html>
<html>
<head>
  <title>Productivity Manager</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="container">
    <div id="login-section" style="display: none;">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p id="login-error" class="error-message"></p>
      </form>
    </div>

    <div id="main-content">
      <header>
        <h1>Productivity Manager</h1>
      </header>

      <div class="stats-container">
        <div class="today-stats">
          <h2>Today's Activity</h2>
          <div id="productivity-score"></div>
          <div id="time-tracked"></div>
          <div id="error-message" class="error-message"></div>
        </div>

        <div class="quick-actions">
          <button id="start-focus">Start Focus Mode</button>
          <button id="view-reports">View Reports</button>
        </div>

        <div class="site-list">
          <h3>Top Sites Today</h3>
          <ul id="top-sites"></ul>
        </div>
      </div>

      <div class="settings-link">
        <a href="settings.html" target="_blank">Settings</a>
        <button id="logout-btn" class="logout-button">Logout</button>
      </div>
    </div>
  </div>
  <script src="scripts/popup.js"></script>
</body>
</html>
